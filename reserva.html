<!DOCTYPE html>
<html lang="Pt-PT">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Criar Reserva | AgendaAKI</title>
    
    <!--==================== Links de fontes e estilo ====================-->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!--==================== Seção de Reserva ====================-->
    <div class="reservation-container">
      <div class="reservation-card">
        <div class="logo mb-0 site-logo m-0 p-0">
          <a href="#" class="mb-0">
            <img src="images/logo.png" alt="logo">
          </a>
        </div>
        <form action="#">
          <input type="text" class="form-control" placeholder="Nome" required>
          <input type="text" class="form-control" placeholder="Sobrenome" required>
          <input type="email" class="form-control" placeholder="Email" required>
          <input type="text" class="form-control" placeholder="Contacto" required>
          
    <!--==================== Pagamento ====================-->
          <div class="payment-section">
            <a href="https://www.paypal.com/" class="payment-button">
              Pagar A Reserva
            </a>
          </div>
          <div class="submit-section">
            <button type="submit" class="btn reservar mt-4">Solcitar Reserva</button>
          </div>
        </form>
      </div>
    </div>

    <!--====================Seccao Javascript====================-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
