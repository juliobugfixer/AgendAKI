<!DOCTYPE html>
<html lang="Pt-PT">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro | AgendAKI</title>
    
    <!--==================== Links de fontes e estilo ====================-->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!--==================== Formulario de Registro ====================-->
    <div class="register-container">
      <div class="register-card">
        <div class="logo mb-0 site-logo m-0 p-0">
          <a href="#" class="mb-0">
            <img src="images/logo.png" alt="logo">
          </a>
        </div>
        <form action="#">
          <input type="text" class="form-control" placeholder="Nome" required>
          <input type="text" class="form-control" placeholder="Sobrenome" required>
          <input type="email" class="form-control" placeholder="Email" required>
          <input type="text" class="form-control" placeholder="Contato" required>
          <input type="password" class="form-control" placeholder="Senha" required>
          <input type="password" class="form-control" placeholder="Confirmar Senha" required>
          
          <button type="submit" class="btn entrar">Registrar</button>
        </form>
        <small>Já tem uma conta? <a href="Login.html">Login</a></small>
        <small><a href="Index.html">Voltar a página inicial</a></small>
      </div>
    </div>

    <!--====================Seccao Javascript====================-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
