<!DOCTYPE html>
<html lang="Pt-PT">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | AgendaAKI</title>
    
    <!--==================== Links de fontes e estilo ====================-->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!--====================Formulario====================-->
    <div class="login-container">
      <div class="login-card">
        <div class="logo mb-0 site-logo m-0 p-0">
          <a href="#" class="mb-0">
            <img src="images/logo.png" alt="logo">
          </a>
        </div>
        <form action="#">
          <input type="email" class="input-area form-control" placeholder="Email">
          <input type="password" class="input-area form-control" placeholder="Senha">
          <div class="form-footer">
            <div class="checkbox">
              <input type="checkbox" id="lembrar" name="lembrar">
              <label for="lembrar">Lembrar-me</label>
            </div>
            <a href="RecuperarSenha.html">Esqueci a senha?</a>
          </div>
          <a href="admin.html" class="btn entrar">Entrar</a>
        </form>

        <small>Não tem uma conta? <a href="Registrar.html">Registar-me</a></small>
        <small><a href="index.html">Voltar a página inicial</a></small>
      </div>
    </div>

    <!--====================Seccao Javascript====================-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
